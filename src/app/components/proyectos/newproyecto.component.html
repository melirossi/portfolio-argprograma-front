<div class="container">
    <div class="row">
        <div>
            <h1>Agregar Proyecto</h1>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="imagenProy">Imagen del proyecto (ingresar URL):</label>
                    <input type="text" class="form-control" id="imagenProy" name="imagenProy" [(ngModel)]="imagenProy">
                </div>
                <div class="form-group">
                    <label for="tituloProy">Nombre del proyecto:</label>
                    <input type="text" class="form-control" id="tituloProy" name="tituloProy" [(ngModel)]="tituloProy" required>
                </div>
                <div class="form-group">
                    <label for="descripProy">Descripción del proyecto:</label>
                    <input type="text" class="form-control" id="descripProy" name="descripProy" [(ngModel)]="descripProy" required>
                </div>                
                <div class="form-group">
                    <label for="tecnoProy">Tecnologías utilizadas (Por ejemplo: MySQL + Angular + SpringBoot):</label>
                    <input type="text" class="form-control" id="tecnoProy" name="tecnoProy" [(ngModel)]="tecnoProy" required>
                </div>
                <div class="form-group">
                    <label for="fechaProy">Año de realización:</label>
                    <input type="text" class="form-control" id="fechaProy" name="fechaProy" [(ngModel)]="fechaProy" required>
                </div>
                <div class="form-group">
                    <label for="urlProy">Link al repositorio:</label>
                    <input type="text" class="form-control" id="urlProy" name="urlProy" [(ngModel)]="urlProy" required>
                </div>
                <div class="botonera">
                    <button class="btn btn-primary">
                        Agregar proyecto
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
