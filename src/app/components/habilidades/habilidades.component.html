<div class="habilidades"  id="habilidades">
    <div class="container-fluid">

      <div class="row">
        <div class="col">
          <h1>Habilidades</h1>          
        </div>
      </div>

      <!--Botones para nueva habilidad o idioma-->
      <div class="row">
        <div class="col-lg-4 col-sm-12 botoneras">
          <button class="btn btn-habilidad" type="button" routerLink="/nuevohabb" *ngIf="isLogged">
            <i class="fas fa-plus"></i> 
            <p>Habilidad Blanda</p> 
          </button>
        </div>
          <div class="col-lg-4 col-sm-12 botoneras">
          <button class="btn btn-habilidad" type="button" routerLink="/nuevohabd" *ngIf="isLogged">
            <i class="fas fa-plus"></i> 
            <p>Habilidad Dura</p>
          </button>
          </div>
          <div class="col-lg-4 col-sm-12 botoneras">
          <button class="btn btn-habilidad" type="button" routerLink="/nuevoidioma" *ngIf="isLogged">
            <i class="fas fa-plus"></i> 
            <p>Idioma</p>
          </button>          
        </div>
      </div>      

      <!--Habilidades blandas-->
      <div class="row text-center">          
          <div class="col-sm-12 col-lg-6"> 
            <button type="button" class="btn nohover">Blandas</button>                         
            <div class="blandas">
              <li *ngFor="let Habblandas of habblandas"> 
                <h2>{{Habblandas.nombreHB}}</h2>
                <p>{{Habblandas.descripHB}}</p> 
                <!--Boton para eliminar habilidad blanda-->
                <div class="row" *ngIf="isLogged">
                  <div class="col acciones">
                    <button class="btn btn-eliminar" (click)="deleteHabblandas(Habblandas.id)"><i class="fas fa-trash-alt"></i></button>
                  </div>
                </div>                            
              </li>  
            </div>                

            <!--Idiomas-->
            <button type="button" class="btn nohover mt-3">Idiomas</button>    
            <div class="idiomas">
              <li *ngFor="let Idiomas of idiomas"> 
                <h2>{{Idiomas.nombreI}}</h2>
                <span>{{Idiomas.descripI}}</span> 
                <!--Boton para eliminar idioma-->
                <div class="row" *ngIf="isLogged">
                  <div class="col acciones1">
                    <button class="btn btn-eliminar" (click)="deleteIdiomas(Idiomas.id)"><i class="fas fa-trash-alt"></i></button>
                  </div>
                </div>                                                     
              </li> 
            </div>         
          </div>

          <!--Habilidades duras-->
          <div class="col-sm-12 col-lg-6">
            <button type="button" class="btn nohover habduras">Duras</button>
            <div class="duras d-flex flex-wrap">
              <div class="col-4" *ngFor="let Habduras of habduras">   
                <h2>{{Habduras.nombreHD}}</h2> 
                <!--Boton para eliminar habilidad dura-->
                <div class="row" *ngIf="isLogged">
                  <div class="col acciones1">
                    <button class="btn btn-eliminar" (click)="deleteHabduras(Habduras.id)"><i class="fas fa-trash-alt"></i></button>
                  </div>
                </div>             
              </div>              
            </div>
          </div>         

      </div>
    </div>
  </div>
