<div class="container" *ngIf="educacion">
    <div class="row">
        <div>
            <h1>Editar Educación</h1>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="imageEdu">Logo de la institución (URL de la imagen):</label>
                    <input type="text" class="form-control" id="imageEdu" name="imageEdu" [(ngModel)]="educacion.imageEdu">
                </div>
                <div class="form-group">
                    <label for="cursoEdu">Nombre del curso:</label>
                    <input type="text" class="form-control" id="cursoEdu" name="cursoEdu" [(ngModel)]="educacion.cursoEdu" required>
                </div>
                <div class="form-group">
                    <label for="fechaEdu">Fecha de inicio y fin:</label>
                    <input type="text" class="form-control" id="fechaEdu" name="fechaEdu" [(ngModel)]="educacion.fechaEdu" required>
                </div>                
                <div class="form-group">
                    <label for="instiEdu">Nombre de la institución:</label>
                    <input type="text" class="form-control" id="instiEdu" name="instiEdu" [(ngModel)]="educacion.instiEdu" required>
                </div>
                <div class="form-group">
                    <label for="descrpEdu">Descripción de sus estudios:</label>
                    <input type="text" class="form-control" id="descrpEdu" name="descrpEdu" [(ngModel)]="educacion.descrpEdu" required>
                </div>
                <div class="botonera">
                    <button class="btn btn-primary">
                        Editar educación
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
